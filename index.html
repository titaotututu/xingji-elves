<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>行迹精灵 - 登录/注册</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/xingji-elves/images/logo1.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <!-- 登录框 -->
        <div class="box" id="login-box">
            <h2>登录</h2>
            <p>欢迎回来，请输入您的账号信息</p>
            <input type="text" id="username" placeholder="请输入用户名">
            <input type="password" id="password" placeholder="请输入密码">
            <button id="login-btn">登录</button>
            <p>没有账号？<a href="#" id="show-register">立即注册</a></p>
        </div>

        <!-- 注册框 -->
        <div class="box hidden" id="register-box">
            <h2>注册</h2>
            <p>创建您的账号</p>
            <input type="text" id="new-username" placeholder="请输入用户名">
            <input type="password" id="new-password" placeholder="请输入密码">
            <input type="password" id="confirm-password" placeholder="确认密码">
            <button id="register-btn">注册</button>
            <p>已有账号？<a href="#" id="show-login">返回登录</a></p>
        </div>
    </div>

    <!-- ✅ JavaScript 放在这里，确保 HTML 加载完毕后执行 -->
    <script>
        // 切换到注册框
        document.getElementById("show-register").addEventListener("click", function() {
            // 直接跳转到register.html页面
            window.location.href = "register.html";
        });

        // 切换到登录框
        document.getElementById("show-login").addEventListener("click", function() {
            document.getElementById("register-box").classList.add("hidden");
            document.getElementById("login-box").classList.remove("hidden");
        });

        // 登录逻辑
        document.getElementById("login-btn").addEventListener("click", async function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                showErrorPopup("请填写用户名和密码！");
                return;
            }

            try {
                // 本地数据库登录
                const localResponse = await fetch(`http://localhost:5199/api/User?id=${username}&pwd=${password}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!localResponse.ok) {
                    const errorMessage = await localResponse.text();
                    throw new Error(`本地登录失败: ${errorMessage}`);
                }

                // 服务器端登录
                const serverResponse = await fetch(`http://localhost:5199/api/python/user?userId=${username}&password=${password}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                if (!serverResponse.ok) {
                    const errorMessage = await serverResponse.text();
                    throw new Error(`服务器登录失败: ${errorMessage}`);
                }

                const userId = await localResponse.text(); // 假设本地返回用户ID
                sessionStorage.setItem('userId', userId);
                window.location.href = "views/main.html"; // 跳转到主页面
            } catch (error) {
                showErrorPopup(error.message || "登录失败，请检查用户名和密码！");
            }
        });
    </script>

</body>
</html>
