    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="/xingji-elves/images/logo1.svg" type="image/svg+xml">

    <style>
        /* 全局样式 */
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 主容器布局 */
        .main-container {
            margin-top: 75px;
            display: flex;
            height: calc(100% - 60px); /* 减去导航栏高度 */
            width: 100%;
        }

        /* 地图区域 */
        #container {
            flex: 8;
            height: 100%;
        }

        /* 右侧面板 */
        .right-panel {
            flex: 2;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        /* 点亮按钮 */
        .lighting-btn {
            position: fixed;
            bottom: 20px;
            left:85%;
            padding: 15px 30px; /* 更大的内边距 */
            font-size: 16px; /* 字体更大 */
            font-weight: bold; /* 加粗字体 */
            color: white; /* 文字颜色 */
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* 渐变背景 */
            border: none;
            border-radius: 30px; /* 圆角矩形 */
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* 添加阴影 */
            transition: all 0.3s ease; /* 平滑过渡 */
        }

        .lighting-btn:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f); /* 鼠标悬停时切换渐变方向 */
            transform: translateY(-5px); /* 悬停时轻微上移 */
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3); /* 增强阴影效果 */
        }

        /* 已点亮城市列表 */
        .city-list ul {
            list-style: none;
            padding: 0;
            max-height: 300px; /* 限制高度 */
            overflow-y: auto; /* 滚动条 */
        }

        .city-list ul li {
            margin-bottom: 5px;
            padding: 5px 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }

        .city-list ul li:hover {
            background-color: #b3e5fc;
        }
    </style>

        window._AMapSecurityConfig = {
            securityJsCode: '18e9f5dc97240123ea944c31c008d1f7',
        }
    </script>
</head>
<body>

        <a href="map.html">导航</a>
        <a href="Weather.html">天气</a>

        <a href="journal.html">旅行日志</a>
        <a href="community.html">社区</a>
        <a href="assistant.html">智能助手</a>

        <!-- 下拉菜单 -->
        <div class="dropdown">
            <button class="dropbtn">更多</button>

                <a href="profile.html">个人信息</a>
                <a href="feedback.html">反馈</a>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 地图 -->
        <div id="container"></div>

        <!-- 右侧面板 -->
        <div class="right-panel">
            <div class="city-list">
                <h3>已点亮的城市</h3>
                <ul id="visitedCities"></ul>
            </div>
        </div>
    </div>

    <!-- 点亮按钮 -->
    <button class="lighting-btn" id="lightingBtn">点亮</button>

    <!-- 高德地图 API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6e55ea6069492d3b69f2bb419e1bcd86&plugin=AMap.DistrictSearch"></script>
    <script type="text/javascript">
        // 初始化地图对象，加载地图
        var map = new AMap.Map("container", {
            center: [116.397428, 39.90923], // 地图中心点
            zoom: 10 // 地图显示的缩放级别
        });

        var district = null;
        var polygon;

        // 初始化一个 Set 来存储已点亮的城市（避免重复）
        var visitedCities = new Set();

        // 加载已点亮的城市列表
        function loadVisitedCities() {
            var savedCities = localStorage.getItem('visitedCities');
            if (savedCities) {
                var cities = JSON.parse(savedCities);
                cities.forEach(function (city) {
                    addVisitedCity(city);
                });
            }
        }

        // 保存已点亮的城市列表
        function saveVisitedCities() {
            localStorage.setItem('visitedCities', JSON.stringify(Array.from(visitedCities)));
        }

        // 将城市添加到已点亮列表
        function addVisitedCity(cityName) {
            if (!visitedCities.has(cityName)) {
                visitedCities.add(cityName);

                var cityItem = document.createElement('li');
                cityItem.textContent = cityName;

                document.getElementById('visitedCities').appendChild(cityItem);

                // 保存到本地存储
                saveVisitedCities();
            }
        }

        // 绘制城市边界
        function drawBounds(cityNames) {
            if (!district) {
                var opts = {
                    subdistrict: 0,
                    extensions: 'all',
                    level: 'district'
                };
                district = new AMap.DistrictSearch(opts);
            }

            cityNames.split(',').forEach(function (keyword) {
                keyword = keyword.trim();
                if (!keyword) return;

                district.search(keyword, function (status, result) {
                    if (!result || !result.districtList || !result.districtList[0]) {
                        console.warn(`未找到行政区：${keyword}`);
                        return;
                    }

                    var bounds = result.districtList[0].boundaries;
                    if (bounds) {
                        for (var i = 0; i < bounds.length; i++) {
                            bounds[i] = [bounds[i]];
                        }
                        var polygon = new AMap.Polygon({
                            strokeWeight: 1,
                            path: bounds,
                            fillOpacity: 0.4,
                            fillColor: '#80d8ff',
                            strokeColor: '#0091ea'
                        });
                        map.add(polygon);
                        map.setFitView(polygon);

                        // 添加城市到已点亮列表
                        addVisitedCity(keyword);
                    }
                });
            });
        }

        // 模拟从后端获取城市字段并填充到输入框
        function simulateBackendData() {
            // 模拟从数据库获取的城市字段，例如 ""
            var citiesFromDatabase = "";
            localStorage.setItem('citiesToLight', citiesFromDatabase); // 存储到 localStorage 模拟后端数据
            return citiesFromDatabase;
        }

        function clearVisitedCities() {
            visitedCities.clear();
            localStorage.removeItem('visitedCities');
            const cityList = document.getElementById('visitedCities');
            while (cityList.firstChild) {
                cityList.removeChild(cityList.firstChild);
            }
            map.clearMap(); // 清除地图上的所有图层
        }

        async function fetchUserCities() {
        const userId = sessionStorage.getItem('userId');
        if (!userId) return null;

        const url = `http://localhost:5199/api/Travel/get?uid=${userId}`;

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(await response.text());

            const travels = await response.json();

            const cityNames = new Set();
            travels.forEach(travel => {
                if (travel.travelCity) {
                    cityNames.add(travel.travelCity);
                }
            });

            const cities = Array.from(cityNames).join(',');
            localStorage.setItem('citiesToLight', cities); // 缓存
            return cities;
        } catch (err) {
            console.error("获取后端城市数据失败：", err);
            return null;
        }

        }
        // 页面加载时加载已点亮的城市
        window.onload = function () {
            loadVisitedCities();
        };

        // 点亮按钮点击事件
        document.getElementById('lightingBtn').onclick = async function () {
        // 优先尝试从后端获取
        clearVisitedCities();
        let citiesToLight = await fetchUserCities();
        console.log("Cities to light:", citiesToLight);
        // 若后端无数据则退回使用模拟数据
        if (!citiesToLight) {
            citiesToLight = localStorage.getItem('citiesToLight') || simulateBackendData();
        }

        if (!citiesToLight) {
            alert('没有可点亮的城市');
            return;
        }
            drawBounds(citiesToLight);
        };
    </script>
</body>
