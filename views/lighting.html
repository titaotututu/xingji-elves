<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=6e55ea6069492d3b69f2bb419e1bcd86&plugin=AMap.DistrictSearch"></script>
<script type="text/javascript">
    //åˆå§‹åŒ–åœ°å›¾å¯¹è±¡ï¼ŒåŠ è½½åœ°å›¾
    var map = new AMap.Map("container", {
      center: [116.397428, 39.90923],//åœ°å›¾ä¸­å¿ƒç‚¹
      zoom: 10 //åœ°å›¾æ˜¾ç¤ºçš„ç¼©æ”¾çº§åˆ«
    });

    var district = null;
    var polygon;
    function drawBounds() {
            if (!district) {
                var opts = {
                    subdistrict: 0,
                    extensions: 'all',
                    level: 'district'
                };
                district = new AMap.DistrictSearch(opts);
            }

            var keywords = document.getElementById('district').value.split(','); // æ”¯æŒå¤šä¸ªåç§°
            if (keywords.length === 0 || keywords[0].trim() === '') {
                console.warn('åç§°ä¸èƒ½ä¸ºç©º');
                return;
            }

            keywords.forEach(function (keyword) {
                district.search(keyword.trim(), function (status, result) {
                    if (!result || !result.districtList || !result.districtList[0]) {
                        console.warn(`æœªæ‰¾åˆ°è¡Œæ”¿åŒºï¼š${keyword}`);
                        return;
                    }

                    var bounds = result.districtList[0].boundaries;
                    if (bounds) {
                        for (var i = 0; i < bounds.length; i++) {
                            bounds[i] = [bounds[i]];
                        }
                        var polygon = new AMap.Polygon({
                            strokeWeight: 1,
                            path: bounds,
                            fillOpacity: 0.4,
                            fillColor: '#80d8ff',
                            strokeColor: '#0091ea'
                        });
                        map.add(polygon);
                        map.setFitView(polygon);
                    }
                });
            });
        }
    drawBounds();
    document.getElementById('draw').onclick = drawBounds;
    document.getElementById('district').onkeydown = function (e) {
      if (e.keyCode === 13) {
        drawBounds();
        return false;
      }
      return true;
    };
  </script>
