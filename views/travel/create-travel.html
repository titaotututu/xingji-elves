    <div class="container">
        <h1>创建新行程</h1>
        <div class="new-trip-form">
            <input type="text" id="tripTitle" placeholder="行程名称" required>
            <input type="text" id="tripCity" placeholder="旅行城市" required>
            <input type="date" id="tripDate" required>
            <button onclick="createNewTrip()">确认添加</button>
        </div>
    </div>

    <script>
        async function createNewTrip() {
            const tripTitle = document.getElementById('tripTitle').value;
            const tripCity = document.getElementById('tripCity').value;
            const tripDate = document.getElementById('tripDate').value;

            if (!tripTitle || !tripCity || !tripDate) {
                alert('请填写所有信息！');
                return;
            }

            // 获取当前登录用户ID
            const userId = sessionStorage.getItem('userId');
            if (!userId) {
                alert('未检测到登录用户，请先登录！');
                return;
            }

            // 获取当前日期（格式为 YYYY-MM-DD）
            const currentDate = new Date().toISOString().split('T')[0];

            // 检查用户填写的日期是否早于当前日期
            if (tripDate < currentDate) {
                alert('行程日期不能早于当前日期！');
                return;
            }

            try {
                const response = await fetch('http://localhost:5199/api/Travel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        TravelTitle: tripTitle,
                        TravelCity: tripCity,
                        TravelTime: tripDate,
                        TodoItems: [],
                        UserId: Number(userId) // 这里用登录用户的ID
                    })
                });

                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }

                const result = await response.json();
                alert('新行程 "' + tripTitle + '" 已创建！');
                window.location.href = '../travel.html';
            } catch (error) {
                alert('创建行程失败：' + error.message);
            }
        }

    </script>
