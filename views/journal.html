<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志管理</title>
    <link rel="stylesheet" href="style-views.css">  
    <link rel="icon" href="/xingji-elves/images/logo1.svg" type="image/svg+xml">
    <!-- 引入外部样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #ffffff); /* 天空蓝到白色渐变 */
            margin: 0;
            padding: 0; /* 移除内边距 */
            height: 100vh; /* 确保背景覆盖整个视口 */
        }
        .log-container {
            margin-top: 120px;
            width: 100%;
            max-width: 650px; /* 宽度 */
            margin: 120px auto 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }
        .log-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .log-title {
            font-weight: bold;
            cursor: pointer;
        }
        .log-date {
            color: #6c757d;
        }
        .add-log-button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .add-log-button:hover {
            background-color: #0056b3;
        }
        .delete-log-button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script src="../components/auth.js"></script>
    <nav>
        <a href="main.html">首页</a>
        <a href="travel.html">行程</a>
        <a href="map.html">导航</a>
        <a href="Weather.html">天气</a>
        <a href="lighting.html">点亮地标</a>
        <a href="journal.html">旅行日志</a>
        <a href="community.html">社区</a>

        <!-- 下拉菜单 -->
        <div class="dropdown">
            <button class="dropbtn">更多</button>
            <div class="dropdown-content">
                <a href="profile.html">个人信息</a>
                <a href="feedback.html">反馈</a>
            </div>
        </div>
        
        <a href="#" id="logout-btn">退出</a>
    </nav>
    <div class="log-container">
        <h2 class="text-center">日志管理</h2>
        <div id="logList">
            <!-- 日志项将动态生成 -->
        </div>
        <button class="add-log-button" onclick="window.location.href='journal/journal-detail.html'">新建日志</button>
    </div>

    <!-- 引入外部脚本库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 获取当前登录用户ID
        const userId = sessionStorage.getItem('userId');

        async function loadLogs() {
            const logList = $("#logList");
            logList.empty();

            if (!userId) {
                logList.append("<p class='text-center text-muted'>未检测到登录用户，请先登录。</p>");
                return;
            }

            try {
                const response = await fetch(`http://localhost:5199/api/Journal/getByUser?userId=${userId}`);
                if (!response.ok) throw new Error(await response.text());
                const logs = await response.json();

                if (logs.length === 0) {
                    logList.append("<p class='text-center text-muted'>暂无日志，请点击下方按钮新建日志。</p>");
                } else {
                    logs.forEach((log, index) => {
                        const logItem = `
                            <div class="log-item" data-id="${log.journalId}">
                                <div>
                                    <div class="log-title">${log.title}</div>
                                    <div class="log-date">${log.time ? log.time.split('T')[0] : ''}</div>
                                </div>
                                <div>
                                    <span class="badge bg-secondary">${log.travelId || ''}</span>
                                    <button class="delete-log-button btn btn-danger btn-sm" data-id="${log.journalId}">删除</button>
                                </div>
                            </div>
                        `;
                        logList.append(logItem);
                    });

                    // 跳转详情
                    $(".log-item").on("click", function () {
                        const logId = $(this).data("id");
                        window.location.href = `journal/journal-detail.html?id=${logId}`;
                    });

                    // 删除
                    $(".delete-log-button").on("click", function (event) {
                        event.stopPropagation();
                        const journalId = $(this).data("id");
                        deleteLog(journalId);
                    });
                }
            } catch (error) {
                logList.append(`<p class='text-center text-danger'>加载失败：${error.message}</p>`);
            }
        }

        async function deleteLog(journalId) {
            if (!confirm("确定要删除此日志吗？")) return;

            try {
                // 删除本地日志
                const localResponse = await fetch(`http://localhost:5199/api/Journal/delete?journalId=${journalId}`, {
                    method: 'DELETE'
                });
                if (!localResponse.ok) throw new Error(await localResponse.text());

                // 检查并删除 Python 服务器上的日志
                const pythonResponse = await fetch(`http://localhost:5199/api/python/journal/${userId}${journalId}`, {
                    method: 'DELETE'
                });

                if (!pythonResponse.ok) {
                    const errorMessage = await pythonResponse.text();
                    console.warn(`Python 服务器日志删除失败: ${errorMessage}`);
                }

                alert("日志删除成功！");
                loadLogs(); // 重新加载日志列表
            } catch (error) {
                alert("删除失败：" + error.message);
            }
        }

        $(document).ready(loadLogs);
    </script>
</body>
</html>
