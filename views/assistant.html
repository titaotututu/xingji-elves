<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行迹精灵 - 智能助手</title>
    <!-- 引入外部样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/> 
    <link rel="icon" href="/xingji-elves/images/logo1.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style-views.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            margin-top: 77px;
            display: flex;
            width: 100vw;
            height: calc(100vh-60px);
            
        }
        .history-panel {
            width: 20%; 
            background-color: #fff;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box; /* 确保padding不会影响宽度 */
        }
        .history-header {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .history-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f8f9fa;
        }
        .history-item:hover {
            background-color: #e9ecef;
        }
        .chat-container {
            flex: 1; /* 剩余空间全部分配给聊天容器 */
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box; /* 确保padding不会影响宽度 */
        }
        .chat-header {
            background-color: #265abc;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #ccc;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .message.bot {
            background-color: #e9ecef;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav>
        <a href="main.html">首页</a>
        <a href="travel.html">行程</a>
        <a href="map.html">导航</a>
        <a href="Weather.html">天气</a>
        <a href="lighting.html">点亮地标</a>
        <a href="journal.html">旅行日志</a>
        <a href="community.html">社区</a>
        <a href="assistant.html">智能助手</a>

        <!-- 下拉菜单 -->
        <div class="dropdown">
            <button class="dropbtn">更多</button>
            <div class="dropdown-content">
                <a href="profile.html">个人信息</a>
                <a href="feedback.html">反馈</a>
            </div>
        </div>
        
        <a href="#" id="logout-btn">退出</a>
    </nav>
    <div class="container">
        <!-- 历史记录面板 -->
        <div class="history-panel">
            <div class="history-header">历史记录</div>
            <div id="historyList">
                <!-- 历史记录项将动态生成 -->
            </div>
        </div>

        <!-- 聊天主界面 -->
        <div class="chat-container">
            <!-- 聊天头部 -->
            <div class="chat-header">
                <i class="fa-solid fa-robot"></i> 智能旅行助手
            </div>

            <!-- 聊天内容区域 -->
            <div class="chat-box" id="chatBox">
                <!-- 示例消息 -->
                <div class="message bot">您好！我是您的智能旅行助手，请问有什么可以帮您的吗？</div>
            </div>

            <!-- 输入框和发送按钮 -->
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="请输入您的问题..." />
                <button id="sendButton"><i class="fa-solid fa-paper-plane"></i> 发送</button>
            </div>

            <!-- 加载提示 -->
            <div class="loading" id="loading" style="display: none;">正在处理，请稍候...</div>
        </div>
    </div>

    <!-- 引入外部脚本库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const chatBox = $("#chatBox");
            const userInput = $("#userInput");
            const sendButton = $("#sendButton");
            const loading = $("#loading");
            const historyList = $("#historyList");

            let currentChatId = null; // 当前聊天会话的 ID
            let chatHistory = {}; // 本地缓存的聊天记录

            // 滚动到底部
            function scrollToBottom() {
                chatBox.scrollTop(chatBox[0].scrollHeight);
            }

            // 添加消息到聊天框
            function addMessage(sender, message) {
                const messageClass = sender === "user" ? "user" : "bot";
                const messageElement = `<div class="message ${messageClass}">${message}</div>`;
                chatBox.append(messageElement);
                scrollToBottom();
            }

            // 清空聊天框
            function clearChatBox() {
                chatBox.empty();
            }

            // 更新历史记录列表
            function updateHistoryList() {
                historyList.empty();
                for (const [id, messages] of Object.entries(chatHistory)) {
                    const firstMessage = messages[0]?.message || "无标题";
                    const historyItem = `
                        <div class="history-item" data-id="${id}">
                            ${firstMessage}
                        </div>
                    `;
                    historyList.append(historyItem);
                }
                bindHistoryItemClick();
            }

            // 绑定历史记录点击事件
            function bindHistoryItemClick() {
                $(".history-item").off("click").on("click", function () {
                    const chatId = $(this).data("id");
                    loadChatHistory(chatId);
                });
            }

            // 加载指定聊天记录
            function loadChatHistory(chatId) {
                currentChatId = chatId;
                clearChatBox();
                const messages = chatHistory[chatId];
                messages.forEach(msg => addMessage(msg.sender, msg.message));
                scrollToBottom();
            }

            // 发送消息
            sendButton.click(async function () {
                const userMessage = userInput.val().trim();
                if (!userMessage) return;

                // 显示用户消息
                addMessage("user", userMessage);

                // 清空输入框
                userInput.val("");

                // 如果当前没有聊天会话，则创建一个新的
                if (!currentChatId) {
                    currentChatId = Date.now(); // 使用时间戳作为唯一 ID
                    chatHistory[currentChatId] = [];
                }

                // 保存用户消息到历史记录
                chatHistory[currentChatId].push({ sender: "user", message: userMessage });

                // 显示加载提示
                loading.show();

                try {
                    // 模拟与后端Python大模型交互
                    const response = await fetch("/api/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userMessage }),
                    });

                    const data = await response.json();
                    const botMessage = data.reply || "抱歉，我暂时无法回答您的问题。";

                    // 显示助手回复
                    addMessage("bot", botMessage);

                    // 保存助手回复到历史记录
                    chatHistory[currentChatId].push({ sender: "bot", message: botMessage });

                    // 更新历史记录列表
                    updateHistoryList();
                } catch (error) {
                    console.error("Error:", error);
                    addMessage("bot", "网络错误，请稍后再试！");
                } finally {
                    // 隐藏加载提示
                    loading.hide();
                }
            });

            // 回车键发送消息
            userInput.on("keypress", function (e) {
                if (e.which === 13) {
                    sendButton.click();
                }
            });

            // 初始化历史记录（模拟从数据库加载）
            async function loadHistoryFromDatabase() {
                try {
                    const response = await fetch("/api/history");
                    const data = await response.json();
                    chatHistory = data.history || {};
                    updateHistoryList();
                } catch (error) {
                    console.error("Error loading history:", error);
                }
            }

            // 模拟加载历史记录
            loadHistoryFromDatabase();
        });
    </script>
</body>
</html>
